<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="box-style">
      <div class="box">
        <div class="box-one">

        <button class="code-btn">HTML</button>
      </div>
    </div>

    <div class="box-style">

        <div class="box-one">
          <div class="icon">
            <i class="fab fa-css3-alt"></i>
          </div>
        </div>
        <div class="info"><h3><h3>CSS</h3></h3></div>
        <button class="code-btn">CSS</button>
      </div>
    </div>

    <div class="box-style">
      <div class="box">
        <div class="box-one">
          <div class="icon">
            <i class="fab fa-js"></i>
          </div>
        </div>
        <div class="info"><h3>JAVASCRIPT</h3></div>
        <button class="code-btn">JS</button>
      </div>
    </div>

    <div class="box-style">
      <div class="box">
        <div class="box-one">
          <div class="icon">
            <i class="fab fa-python"></i>
          </div>
        </div>
        <div class="info"><h3>PYTHON </h3></div>
        <button class="code-btn">PYTHON</button>
      </div>
    </div>
